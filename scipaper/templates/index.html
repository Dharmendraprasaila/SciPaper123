<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SciPaper - AI Research Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <nav class="navbar">
        <h1>🔬 SciPaper</h1>
    </nav>

    <div class="container">
        <main class="dashboard">
            <!-- Ingestion & Collaboration Panel -->
            <section class="panel" id="panel-ingest">
                <h2>🔄 Ingest & Find Collaborators</h2>
                <div class="form-container">
                    <input type="text" id="ingest-query" placeholder="Enter a topic (e.g., 'quantum computing')...">
                    <select id="ingest-source">
                        <option value="pubmed">PubMed</option>
                        <option value="arxiv">arXiv</option>
                    </select>
                </div>
                <div class="form-container">
                    <button id="ingest-btn" style="flex: 1;">Ingest New Papers</button>
                    <button id="collab-btn" style="flex: 1;">Find Collaborators</button>
                </div>
                <div id="ingest-status" class="status-message"></div>
                <div id="collab-results" class="results-list"></div>
            </section>

            <!-- Search Panel -->
            <section class="panel" id="panel-search">
                <h2>🔍 Search Local Database</h2>
                <div class="form-container">
                    <input type="text" id="search-query" placeholder="Search ingested papers...">
                    <button id="search-btn">Search</button>
                </div>
                <div id="search-results" class="results-list"></div>
            </section>

            <!-- Paper Details Panel -->
            <section class="panel" id="panel-details">
                <h2>📄 Paper Details & AI Analysis</h2>
                <div id="paper-details-container">
                    <p class="placeholder">Select a paper from the search results to view its details and trigger AI analysis.</p>
                </div>
            </section>
        </main>
    </div>

    <script src="/static/main.js"></script>
</body>
</html>
