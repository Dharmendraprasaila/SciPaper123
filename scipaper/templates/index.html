<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SciPaper Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ”¬ SciPaper Dashboard</h1>
            <p>Your AI-Powered Research Assistant</p>
        </header>

        <main class="dashboard">
            <!-- Ingestion Panel -->
            <section class="panel">
                <h2>ğŸ”„ Ingest New Papers</h2>
                <div class="form-container">
                    <input type="text" id="ingest-query" placeholder="Enter topic to ingest...">
                    <select id="ingest-source">
                        <option value="pubmed">PubMed</option>
                        <option value="arxiv">arXiv</option>
                    </select>
                    <button id="ingest-btn">Ingest</button>
                </div>
                <div id="ingest-status" class="status-message"></div>
            </section>

            <!-- Search and View Panel -->
            <section class="panel">
                <h2>ğŸ” Search & Analyze</h2>
                <div class="form-container">
                    <input type="text" id="search-query" placeholder="Search ingested papers...">
                    <button id="search-btn">Search</button>
                </div>
                <div id="search-results" class="results-list"></div>
            </section>

            <!-- Collaboration Panel -->
            <section class="panel">
                <h2>ğŸ¤ Find Collaborators</h2>
                <div class="form-container">
                    <input type="text" id="collab-query" placeholder="Enter topic to find experts...">
                    <button id="collab-btn">Find</button>
                </div>
                <div id="collab-results" class="results-list"></div>
            </section>

            <!-- Paper Details and Analysis Panel -->
            <section class="panel full-width">
                <h2>ğŸ“„ Paper Details & AI Analysis</h2>
                <div id="paper-details-container">Select a paper from the search results to view its details.</div>
            </section>
        </main>
    </div>
    <script src="/static/main.js"></script>
</body>
</html>
